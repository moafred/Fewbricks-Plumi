services:
  postgres:
    image: postgres:17-alpine
    container_name: plumi-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plumi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-plumi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plumi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plumi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: plumi-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plumi}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plumi}
      PORT: "3011"
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plumi-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: plumi-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - plumi-network

volumes:
  postgres_data:

networks:
  plumi-network:
    driver: bridge
